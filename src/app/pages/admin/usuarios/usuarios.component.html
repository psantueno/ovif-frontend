<div class="usuarios-container">
  <!-- Encabezado con breadcrumb y volver -->
  <div class="usuarios-header">
    <nav class="breadcrumb">
      <a [routerLink]="'/admin'" class="breadcrumb-link">Admin</a> ›
      <span class="breadcrumb-current">Usuarios</span>
    </nav>

    <button mat-stroked-button color="primary" [routerLink]="'/admin'">
      <mat-icon>arrow_back</mat-icon>
      Volver
    </button>
  </div>

  <!-- Card principal -->
  <mat-card class="usuarios-card">
    <mat-card-header>
      <mat-icon class="header-icon">group</mat-icon>
      <mat-card-title>Gestión de Usuarios</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="usuarios-table">

        <!-- Usuario -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let u"> {{ u.usuario }} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let u"> {{ u.email }} </td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let u"> {{ u.nombre }} {{ u.apellido }} </td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let u">
            <mat-chip class="mat-mdc-standard-chip" [class.mat-primary]="u.activo" [class.mat-warn]="!u.activo">
              {{ u.activo ? 'Activo' : 'Inactivo' }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let u">
            <button mat-icon-button color="primary" matTooltip="Editar" (click)="editarUsuario(u)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Deshabilitar" (click)="deshabilitarUsuario(u)">
              <mat-icon>block</mat-icon>
            </button>
            <button mat-icon-button color="accent" matTooltip="Resetear contraseña" (click)="resetPassword(u)">
              <mat-icon>lock_reset</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <!-- Botón flotante para agregar -->
  <button mat-fab color="primary" class="fab-add" (click)="abrirDialogCrear()">
    <mat-icon>add</mat-icon>
  </button>
</div>
