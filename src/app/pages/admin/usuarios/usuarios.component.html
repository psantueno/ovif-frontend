<div class="usuarios-container">

  <!-- Encabezado -->
  <div class="usuarios-header">
    <nav class="breadcrumb">
      <a [routerLink]="'/admin'" class="breadcrumb-link">Admin</a> ‚Ä∫
      <span class="breadcrumb-current">Usuarios</span>
    </nav>

    <button mat-stroked-button color="primary" [routerLink]="'/admin'">
      <mat-icon>arrow_back</mat-icon>
      Volver
    </button>
  </div>

  <!-- üîç Filtros -->
  <mat-card class="filtros-card">
    <form [formGroup]="filtroForm" (ngSubmit)="aplicarFiltros()" class="filtro-form">

      <!-- B√∫squeda global -->
      <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput formControlName="search" placeholder="Nombre, apellido o email">
      </mat-form-field>

      <!-- Municipio din√°mico -->
      <mat-form-field appearance="outline">
        <mat-label>Municipio</mat-label>
        <mat-select formControlName="municipio">
          <mat-option value="">Todos</mat-option>
          <mat-option *ngFor="let m of municipios" [value]="m.municipio_id">
            {{ m.municipio_nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Rol din√°mico -->
      <mat-form-field appearance="outline">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="rol">
          <mat-option value="">Todos</mat-option>
          <mat-option *ngFor="let r of roles" [value]="r.rol_id">
            {{ r.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Bot√≥n aplicar -->
      <button mat-raised-button color="primary" type="submit">
        <mat-icon>search</mat-icon> Aplicar
      </button>
    </form>
  </mat-card>

  <!-- üìã Resultados -->
  <ng-container *ngIf="busquedaEjecutada">

    <!-- Tabla de usuarios -->
    <mat-card class="usuarios-card" *ngIf="dataSource.data.length > 0; else sinResultados">
      <mat-card-header>
        <mat-icon class="header-icon">group</mat-icon>
        <mat-card-title>Gesti√≥n de Usuarios</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="usuarios-table">

          <!-- Usuario -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let u"> {{ u.usuario }} </td>
          </ng-container>

          <!-- Email -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let u"> {{ u.email }} </td>
          </ng-container>

          <!-- Nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let u"> {{ u.nombre }} {{ u.apellido }} </td>
          </ng-container>

          <!-- Estado -->
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let u">
              <mat-chip class="mat-mdc-standard-chip"
                        [class.mat-primary]="u.activo"
                        [class.mat-warn]="!u.activo">
                {{ u.activo ? 'Activo' : 'Inactivo' }}
              </mat-chip>
            </td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let u">
              <button mat-icon-button color="primary" matTooltip="Editar" (click)="editarUsuario(u)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" matTooltip="Deshabilitar" (click)="deshabilitarUsuario(u)">
                <mat-icon>block</mat-icon>
              </button>
              <button mat-icon-button color="accent" matTooltip="Resetear contrase√±a" (click)="resetPassword(u)">
                <mat-icon>lock_reset</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Filas -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>

    <!-- üìå Paginador -->
    <mat-paginator
      *ngIf="dataSource.data.length > 0"
      [length]="totalRegistros"
      [pageSize]="limite"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="cambiarPagina($event)">
    </mat-paginator>

    <!-- ‚ùå Sin resultados -->
    <ng-template #sinResultados>
      <mat-card class="usuarios-card">
        <mat-card-content>
          <p class="sin-resultados">
            <mat-icon>search_off</mat-icon> No se encontraron resultados
          </p>
        </mat-card-content>
      </mat-card>
    </ng-template>
  </ng-container>

  <!-- ‚ûï Bot√≥n flotante -->
  <button mat-fab color="primary" class="fab-add" (click)="abrirDialogCrear()">
    <mat-icon>add</mat-icon>
  </button>
</div>
