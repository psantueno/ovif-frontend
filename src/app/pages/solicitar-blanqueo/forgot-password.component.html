<div class="reset-container">
  <mat-card class="reset-card">
    <div class="reset-content">
      <h2>Blanqueo de contraseña</h2>
      <p>Por favor ingresá tu usuario para solicitar el blanqueo.</p>

      <form [formGroup]="form" (ngSubmit)="solicitarBlanqueo()">
        <!-- Usuario -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            id="usuario"
            type="text"
            formControlName="usuario"
            placeholder="Ingresá tu usuario"
          />
          <mat-error *ngIf="form.get('usuario')?.hasError('required')">
            (*) Campo obligatorio
          </mat-error>
        </mat-form-field>

        <!-- Botón -->
        <button
          mat-raised-button
          color="primary"
          class="btn-guardar"
          type="submit"
          [disabled]="loading || form.invalid"
        >
          <ng-container *ngIf="!loading; else loaderTpl">
            CONFIRMAR
          </ng-container>
        </button>

        <!-- Loader -->
        <ng-template #loaderTpl>
          <div class="loading-content">
            <mat-spinner diameter="22" class="custom-spinner"></mat-spinner>
            <span>Enviando...</span>
          </div>
        </ng-template>
      </form>

      <p class="help-text">
        (*) Se enviará un correo al mail registrado en tu cuenta.
      </p>
    </div>
  </mat-card>
</div>
