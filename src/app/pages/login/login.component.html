<div class="login-container">
  <mat-card class="login-card">
    <div class="login-left">
      <h2>OFICINA VIRTUAL DE INFORMACIÓN FISCAL</h2>
      <img src="assets/logo_ovif.svg" alt="Logo OVIF" />
      <div class="logos">
        <img src="assets/logo_neuquen.svg" alt="Provincia del Neuquén" />
        <img src="assets/logo_gobierno.svg" alt="Gobierno del Neuquén" />
      </div>
    </div>

    <div class="login-right">
      <h2>BIENVENIDO</h2>
      <p>Inicie sesión con las credenciales del municipio.</p>

      <form>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput placeholder="Ingrese su usuario" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Ingrese su contraseña" />
        </mat-form-field>

        <button mat-raised-button color="primary" class="btn-ingresar">
          INGRESAR
        </button>
      </form>
    </div>
  </mat-card>
</div>
